<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrasi Les Private</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="registrasi">
            <div class="container">
                <h2>Les Private Alamasta</h2>
                <p>Pembelajaran bersama menggunakan metode yang menyenangkan</p>
                <form class="form">
                    <input type="text" class="input" placeholder="Fullname" required />
                    <input type="email" class="input" placeholder="Email" required />
                    <input type="text" class="input" placeholder="Username" required />
                    <input type="password" class="input" placeholder="Password" required />
                    <input type="password" class="input" placeholder="Confirm Password" required />
                    <button>Register</button>
                </form>
                <p>Sudah punya akun? <a href="#">Login</a></p>
            </div>
        </div>
    </body>
</html>
