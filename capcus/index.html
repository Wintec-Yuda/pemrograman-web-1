<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CAPCUS</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="container-l">
                <div class="c-logo">
                    <img class="logo" src="logo.png" alt="CAPCUS" />
                </div>
                <div class="menu">
                    <div class="t-menu">Menu :</div>
                    <div class="button">
                        <button id="b-kopi">Kopi / Coffee</button>
                        <button id="b-minuman">Minuman / Drink</button>
                        <button id="b-makanan">Snack & Makanan / Food</button>
                    </div>
                </div>
            </div>
            <div class="container-r">
                <div id="kopi">
                    <div class="header">
                        <div class="t-logo">Kopi / Coffe</div>
                        <div>
                            <img class="logo-k" src="logo.png" alt="CAPCUS" />
                        </div>
                    </div>
                    <div class="main">
                        <div class="c-img">
                            <label class="nama">LATTE</label>
                            <img class="img" src="img/latte.png" alt="" id="0" />
                            <button class="harga" value="50000">Rp 50.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">CAPPUCINO</label>
                            <img class="img" src="img/cappucino.png" alt="" id="1" />
                            <button class="harga" value="35000">Rp 35.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">ES KOPI</label>
                            <img class="img" src="img/eskopi.png" alt="" id="2" />
                            <button class="harga" value="20000">Rp 20.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">KOPI HITAM</label>
                            <img class="img" src="img/kopihitam.png" alt="" id="3" />
                            <button class="harga" value="10000">Rp 10.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">EXPRESSO</label>
                            <img class="img" src="img/expresso.png" alt="" id="4" />
                            <button class="harga" value="40000">Rp 40.000</button>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="f-l">
                            <label class="jumlah" for="jumlah"
                                >Jumlah Pesanan
                                <input class="in-jumlah" type="text" />
                            </label>
                        </div>
                        <div class="f-r">
                            <button class="b-order">Order</button>
                        </div>
                    </div>
                </div>
                <div id="minuman">
                    <div class="header">
                        <div class="t-logo">Minuman / Drink</div>
                        <div>
                            <img class="logo-k" src="logo.png" alt="CAPCUS" />
                        </div>
                    </div>
                    <div class="main">
                        <div class="c-img">
                            <label class="nama">TEH PANAS</label>
                            <img class="img" src="img/tehpanas.png" alt="" id="5" />
                            <button class="harga" value="10000">Rp 10.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">ES TEH</label>
                            <img class="img" src="img/esteh.png" alt="" id="6" />
                            <button class="harga" value="15000">Rp 15.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">SODA</label>
                            <img class="img" src="img/soda.png" alt="" id="7" />
                            <button class="harga" value="60000">Rp 60.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">SMOOTHIE</label>
                            <img class="img" src="img/smoothie.png" alt="" id="8" />
                            <button class="harga" value="80000">Rp 80.000</button>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="f-l">
                            <label class="jumlah" for="jumlah"
                                >Jumlah Pesanan
                                <input class="in-jumlah" type="text" />
                            </label>
                        </div>
                        <div class="f-r">
                            <button class="b-order">Order</button>
                        </div>
                    </div>
                </div>
                <div id="makanan">
                    <div class="header">
                        <div class="t-logo">Makanan / Food</div>
                        <div>
                            <img class="logo-k" src="logo.png" alt="CAPCUS" />
                        </div>
                    </div>
                    <div class="main">
                        <div class="c-img">
                            <label class="nama">DONAT</label>
                            <img class="img" src="img/makanan/donat.png" alt="" id="9" />
                            <button class="harga" value="30000">Rp 30.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">MUFFIN</label>
                            <img class="img" src="img/makanan/muffin.png" alt="" id="10" />
                            <button class="harga" value="100000">Rp 100.000</button>
                        </div>
                        <div class="c-img">
                            <label class="nama">OMLET</label>
                            <img class="img" src="img/makanan/omlet.png" alt="" id="11" />
                            <button class="harga" value="75000">Rp 75.000</button>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="f-l">
                            <label class="jumlah" for="jumlah"
                                >Jumlah Pesanan
                                <input class="in-jumlah" type="number" />
                            </label>
                        </div>
                        <div class="f-r">
                            <button class="b-order">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bayar">
            <img src="bayar.png" alt="Pembayaran" />
            <button class="buy-button">Kembali</button>
            <div class="c-pembayaran">
                <span class="pembayaran">Total Pembayaran : Rp.</span>
                <span id="pembayaran" class="pembayaran"></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
